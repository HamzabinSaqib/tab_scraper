<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/styles.css">
</head>
<body class="w-[400px] h-[500px] p-3 bg-gray-950 bg-path-image bg-no-repeat bg-top bg-contain">
    <div class="flex space-x-24">
        <div class="w-[120px] h-[50px] p-2 flex space-x-8">
            <!--Menu Button-->
            <button id="menu-btn" type="button" title="Menu" class="relative w-6 flex flex-col group">
                <div class="line1 w-8 h-1 bg-gray-500 group-hover:bg-gray-200 transform transition duration-300 mt-[0.4rem] rounded-full"></div>
                <div class="line2 w-8 h-1 bg-gray-500 group-hover:bg-gray-200 transform transition duration-300 mt-[0.4rem] rounded-full"></div>
                <div class="line3 w-8 h-1 bg-gray-500 group-hover:bg-gray-200 transform transition duration-300 mt-[0.4rem] rounded-full"></div>
            </button>
            <!--Sync Button-->
            <button id="sync-btn" type="button" title="Global Sync" class="relative w-9 flex">
                <img id="sync-icon" src="/assets/sync-icon.svg" alt="sync-icon" class="w-[34px] pt-1 object-contain transition-opacity duration-300">
                <img id="sync-icon-hover" src="/assets/sync-icon-hover.svg" alt="sync-icon-hover" class="w-[34px] pt-1 object-contain absolute opacity-0 transition-opacity duration-300">
            </button>
        </div>
        <!--Tabs Text-->
        <div class="w-[150px] h-[52px] pl-1 leading-[52px] text-[52px] font-azonix stroke-text text-center select-none">TABS</div>
    </div>    

    <script src="./popup.js" type="module"></script>
</body>
</html>
